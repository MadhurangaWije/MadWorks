parameters:
  - name: ACTION
    displayName: 'Pipeline Action'
    type: string
    values:
      - 'CREATE'
      - 'DELETE'
  # - name: BASTION_SERVICE_NAME
  #   displayName: 'Bastion Service Name'
  #   type: string
  # - name: PUBLIC_IP_ADDRESS
  #   displayName: 'Azure Public IP Address'
  #   type: string
  # - name: RESOURCE_GROUP
  #   displayName: 'Resource Group'
  #   type: string
  # - name: VNET_NAME
  #   displayName: 'Virtual Network Name'
  #   type: string
  # - name: LOCATION
  #   displayName: 'Location'
  #   type: string
  # - name: AZURE_RM_SERVICE_CONNECTION
  #   displayName: 'Azure Resource Manager Service Connection'
  #   type: string
  # - name: PIPELINE_TEMPLATE_DIR
  #   type: string
  #   default: '../pipeline-templates'

variables:
  - group: ohc-stage-bastion-var-group

resources:
  repositories:
    - repository: templates
      type: github
      name: MadhurangaWije/MadWorks
      ref: refs/heads/master
      endpoint: ohc-github

jobs:
  - job: create_azure_bastion_service
    displayName: Create Azure Bastion Service
    condition: eq('${{ parameters.ACTION }}', 'CREATE')
    steps:
      - template: 'pipeline-template/azure/bastion/add-bastion-service.yaml@templates'
        parameters:
          BASTION_SERVICE_NAME: $(name)
          PUBLIC_IP_ADDRESS: $(public-ip-address)
          RESOURCE_GROUP: $(resource-grpup)
          VNET_NAME: $(vnet-name)
          LOCATION: $(location)
          AZURE_RM_SERVICE_CONNECTION: $(azure-rm-service-connection-name)

  - job: delete_azure_bastion_service
    displayName: Delete Azure Bastion Service
    condition: eq('${{ parameters.ACTION }}', 'DELETE')
    steps:
      - template: 'pipeline-template/azure/bastion/delete-bastion-service.yaml@templates'
        parameters:
          BASTION_SERVICE_NAME: $(name)
          RESOURCE_GROUP: $(resource-grpup)
          AZURE_RM_SERVICE_CONNECTION: $(azure-rm-service-connection-name)
